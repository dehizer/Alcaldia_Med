<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../estilos/carruselp.css">
    
    <title>Productos solidarios</title>
</head>
<body>

  <aside>

    <div class="row shoppingCartItemsContainer">
      <div class="col-sm-4 mb-3">
        <div class="card">
          
            <h6 class="carrito-producto">Producto</h6>
            
          </div>
        </div>

        <div class="col-sm-4 mb-3">
          <div class="card">
            
              <h6 class="carrito-precio">Precio</h6>
              
            </div>
          </div>

          <div class="col-sm-4 mb-3">
            <div class="card">
              
                <h6 class="carrito-cantidad">Cantidad</h6>
                
              </div>
            </div>
      </div>

      
    <div class="col-2">
              
      <p class="ml-4 mb-0 shoppingCartTotal"></p><!--se pinta el precio con javascript-->
      <button class="btn btn-primary botonDeCompra" data-bs-toggle="modal" data-bs-target="#modalDeCompra">Comprar</button>
      
    </div>
  </aside>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
